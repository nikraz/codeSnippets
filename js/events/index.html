<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="events.js"></script>
    <style type="text/css">
        #parent {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: green;
        }

        #parent #child {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        #parent #child #inner-child {
            width: 40px;
            height: 40px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child" type="button">
            <div id="inner-child"></div>
        </div>
    </div>
</body>
</html>
